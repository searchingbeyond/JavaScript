<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	#div1{width:200px; height:300px; background:gray; position:absolute; left:-200px;}
	#span1{width:25px; height:100px; background:pink; line-height:200%; position:absolute; top:100px;right:-25px;}
</style>
<body>
	<div id="div1">
		<p>1111</p>
		<p>2222</p>
		<p>3333</p>
		<p>4444</p>
		<span id="span1">分享到</span>
	</div>
</body>
<script>
	var timer = "";
	function startMove(target){
		clearInterval(timer);
		var oDiv1 = document.getElementById("div1");
		timer = setInterval(function(){
			var speed = 0;
			if(oDiv1.offsetLeft > target){
				speed = -10;
			} else {
				speed = 10;
			}
			if(oDiv1.offsetLeft == target){
				clearInterval(timer);
			} else {
				oDiv1.style.left = oDiv1.offsetLeft + speed + "px";
			}
		},30);
	}

	window.onload = function(){
		oDiv1 = document.getElementById("div1");
		oDiv1.onmouseover = function(){
			startMove(0);
		}
		oDiv1.onmouseout = function(){
			startMove(-200);
		}
	}
</script>
</html>
